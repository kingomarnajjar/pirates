// Unified search function for both movies and TV shows
function searchMedia(query) {
    const apiKey = '8bb85bb00bf81f0ad511a7609d736c7f'; // Use your actual API key
    const movieUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
    const tvShowUrl = `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

    // Clear previous results
    const resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = '';

    // Create section headers
    const moviesHeader = document.createElement('h2');
    moviesHeader.innerText = 'Movies';
    const tvShowsHeader = document.createElement('h2');
    tvShowsHeader.innerText = 'TV Shows';

    // Create containers for movies and TV shows
    const moviesSection = document.createElement('div');
    const tvShowsSection = document.createElement('div');

    // Append headers to the sections
    moviesSection.appendChild(moviesHeader);
    tvShowsSection.appendChild(tvShowsHeader);

    // Append sections to the results container
    resultsContainer.appendChild(moviesSection);
    resultsContainer.appendChild(tvShowsSection);

    // Search for movies
    fetch(movieUrl)
        .then(response => response.json())
        .then(data => {
            if (data.results && data.results.length > 0) {
                displaySearchResults(data.results, 'movie', moviesSection);
            } else {
                moviesSection.innerHTML += '<p>No movies found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching movie search results:', error);
            moviesSection.innerHTML += '<p>Error fetching movie search results.</p>';
        });

    // Search for TV shows
    fetch(tvShowUrl)
        .then(response => response.json())
        .then(data => {
            if (data.results && data.results.length > 0) {
                displaySearchResults(data.results, 'tv', tvShowsSection);
            } else {
                tvShowsSection.innerHTML += '<p>No TV shows found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching TV show search results:', error);
            tvShowsSection.innerHTML += '<p>Error fetching TV show search results.</p>';
        });
}

function displaySearchResults(results, type, section) {
    results.forEach(result => {
        const mediaElement = document.createElement('div');
        mediaElement.className = 'movie-tile p-2';
        const mediaTypeLabel = type === 'movie' ? 'Movie' : 'TV Show';
        const title = result.title || result.name || "Unknown Title";
        const safeTitle = title.replace(/'/g, "\\'"); // Escape single quotes
        const id = result.id || "Unknown ID";
        const overview = result.overview || "No description available.";

        mediaElement.innerHTML = `

function sendToCloudflare(movieId) {

        .then(response => response.json())
        .then(data => {
            if (data.imdb_id) {

                // Replace YOUR_CLOUDFLARE_WORKER_URL with your actual Cloudflare Worker URL
                const url = `https://addtorrentstoqbitorrent.omar-c29.workers.dev/?imdbID=${imdbId}`;
                // Make a GET request to the Cloudflare Worker
                fetch(url).then(response => {
                    if (response.ok) {
                        console.log(`Successfully sent IMDb ID ${imdbId} to Cloudflare Worker.`);

// Fetch seasons and episodes based on TV show ID
function fetchSeasonsAndEpisodes(tvShowId) {
    const url = `https://api.themoviedb.org/3/tv/${tvShowId}?api_key=YOUR_API_KEY&append_to_response=seasons`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        const modalContent = document.getElementById('modalContent');
        modalContent.innerHTML = ''; // Clear modal content

        data.seasons.forEach(season => {
            const seasonButton = document.createElement('button');
            seasonButton.textContent = `Season ${season.season_number}`;
            seasonButton.addEventListener('click', () => fetchEpisodes(tvShowId, season.season_number));
            modalContent.appendChild(seasonButton);
        });
    })
    .catch(error => console.error('Fetching seasons failed:', error));
}

// Fetch episodes for a specific season of a TV show
function fetchEpisodes(tvShowId, seasonNumber) {
    const url = `https://api.themoviedb.org/3/tv/${tvShowId}/season/${seasonNumber}?api_key=YOUR_API_KEY`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        const modalContent = document.getElementById('modalContent');
        modalContent.innerHTML = `<h3>Season ${seasonNumber} Episodes:</h3>`; // Clear modal content for episodes list

        data.episodes.forEach(episode => {
            modalContent.innerHTML += `<p>Episode ${episode.episode_number}: ${episode.name}</p>`;
        });
    })
    .catch(error => console.error(`Fetching episodes for season ${seasonNumber} failed:`, error));
}
